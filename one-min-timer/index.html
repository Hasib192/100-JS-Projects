<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Minute Timer</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,200" />

</head>

<body>
    <div class="center element">
        <h2>One Minute Timer</h2>
        <span class="timer" id="timer">01:00:000</span>
        <div class="buttons">
            <button class="button button-green" id="start"><span class="material-symbols-outlined">
                    play_circle
                </span>Start</button>
            <button class="button button-black" id="reset"><span class="material-symbols-outlined">
                    restart_alt
                </span>Reset</button>
            <button class="button button-red" id="stop"><span class="material-symbols-outlined">
                    avg_time
                </span>Stop</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
