<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <main class="count-down">
        <h1>
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </h1>
        <div class="display-date">
            <div class="days">
                <h3 class="countdown-days"></h3>
                <span>Days</span>
            </div>
            <div class="hours">
                <h3 class="countdown-hours"></h3>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <h3 class="countdown-minutes"></h3>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <h3 class="countdown-seconds"></h3>
                <span>Seconds</span>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
