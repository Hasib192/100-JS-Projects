<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="top">
            <h2>Date Countdown</h2>
            <p>Input your desire date below. See the seconds tick down to your vacation, weeding, or retirement</p>
            <div class="input-group">
                <input type="datetime-local" id="datetime-local">
                <input type="submit" class="submit" id="submit">
            </div>
        </div>
        <div class="countdown hidden">
            <div class="title">
                <h2>Date Remaining</h2>
            </div>
            <div class="display-date">
                <div class="days">
                    <h3 class="countdown-days"></h3>
                    <span>Days</span>
                </div>
                <div class="hours">
                    <h3 class="countdown-hours"></h3>
                    <span>Hours</span>
                </div>
                <div class="minutes">
                    <h3 class="countdown-minutes"></h3>
                    <span>Minutes</span>
                </div>
                <div class="seconds">
                    <h3 class="countdown-seconds"></h3>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
