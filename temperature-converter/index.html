<body>
    <div class="center">
        <h2>Temperature Converter</h2>

            use Centigrade or

            Fahrenheit (째F) to measure temperature. The temperature converter formula is used to convert Celsius to
            Fahrenheit.</p>
        <div class="input-group">
            <div class="celsius">
                <label>Celsius</label>
                <input type="number" id="celsius" placeholder="Celsius (째C)" />
            </div>
            <div class="fahrenheit">
                <label>Fahrenheit</label>

            </div>
        </div>
    </div>
