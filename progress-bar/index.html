<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="center">
        <h2>Progress Bar</h2>
        <div class="grid">
            <div class="item item-0">
                <div class="progress-bar">
                    <span class="bar">
                        <span class="progress"></span>
                    </span>
                </div>
                <button class="button button-green" onclick="moveBar(0)">Go</button>
            </div>
            <div class="item item-1">
                <div class="progress-bar">
                    <span class="bar">
                        <span class="progress progress-value">20%</span>
                    </span>
                </div>
                <button class="button button-green" onclick="moveBarValue(20)">Go</button>
            </div>
            <div class="item item-2">
                <div class="circle-progress-bar">
                    <progress value="0" min="0" max="100" style="visibility:hidden;height:0;width:0;"></progress>
                </div>
                <button class="button button-hotpink" onclick="moveCircularBar(0)">Go</button>
            </div>
            <div class="item item-3">
                <div class="circle-progress-bar circle-progress-bar-value">
                    <progress value="20" min="20" max="100" style="visibility:hidden;height:0;width:0;"></progress>
                </div>
                <button class="button button-hotpink" onclick="moveCircularBarValue(20)">Go</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
