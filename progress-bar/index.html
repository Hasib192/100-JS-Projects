<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="center">
        <h2>Progress Bar</h2>
        <div class="grid">
            <div class="item item-0">
                <div class="progress-bar">
                    <span class="bar">
                        <span class="progress"></span>
                    </span>
                </div>
                <button class="button button-green" onclick="progressWithoutValue(0)">Go</button>
            </div>
            <div class="item item-1">
                <div class="item item-0">
                    <div class="progress-bar">
                        <span class="bar">
                            <span class="progress progress-value">20%</span>
                        </span>
                    </div>
                    <button class="button button-green" onclick="progressWithValue(20)">Go</button>
                </div>
            </div>
            <div class="item item-2">3</div>
            <div class="item item-3">4</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
