<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="center element">
        <h2>Counter App</h2>
        <span class="count">0</span>
        <div class="buttons">
            <button class="button button-green" id="increment"><span class="material-symbols-outlined" id="increment">
                    arrow_upward
                </span>Up</button>
            <button class="button button-orange" id="reset"><span class="material-symbols-outlined" id="increment">
                    restart_alt
                </span>Reset</button>
            <button class="button button-red" id="decrement"><span class="material-symbols-outlined" id="increment">
                    arrow_downward
                </span>Down</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
