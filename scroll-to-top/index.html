<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll To Top</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,200" />

</head>

<body>
    <div class="container">
        <h2>Scroll To Top</h2>
        <p>The <span>"Scroll to Top"</span> button is a small element that appears when you scroll down a web page. It
            lets you
            instantly
            return to the top of the page with a single click.</p>
        <p>Try it out by scrolling down and clicking the floating icon in the bottom right corner of the page.</p>
    </div>
    <button><span class="material-symbols-outlined">
            expand_less
        </span></button>
    <script src="./script.js"></script>
</body>
