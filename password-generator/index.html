<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="center element">
        <div class="password-generator">
            <div class="title">
                <h2>Password Generator</h2>
                <p>Want to create strong password? <br />Click Generate Password. <br />You can also include uppercase,
                    number and symbol to make
                    the password more strong.</p>
            </div>
            <div class=" checkboxDiv">
                <label for="uppercaseCheckbox">Password Length</label>
                <input type="number" id="lengthInput" min="8" value="8" max="32">
            </div>
            <div class=" checkboxDiv">
                <label for="uppercaseCheckbox">Include uppercase</label>
                <input type="checkbox" id="uppercaseCheckbox">
            </div>
            <div class=" checkboxDiv">
                <label for="numberCheckbox">Include number</label>
                <input type="checkbox" id="numberCheckbox">
            </div>
            <div class=" checkboxDiv">
                <label for="symbolChecbox">Include symbol</label>
                <input type="checkbox" id="symbolChecbox">
            </div>
            <input type="text" id="outputPassword" readonly>
            <button type="submit" id="submit">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
